<!DOCTYPE html>
<html>
<head>
    <title>Bubble Shooter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Bubble Shooter</h1>
        <div class="user-info">
            <span id="score">Score: 0</span>
            <span id="level">Level: 1</span>
            <button id="leaderboard-button">Leaderboard</button>
        </div>
    </div>
    <div id="start-screen" class="game-screen">
        <h1>Bubble Shooter</h1>
        <button id="start-game-button">Start Game</button>
    </div>

    <div id="end-screen" class="game-screen">
        <h1>Game Over!</h1>
        <p id="final-score">Your Score: 0</p>
        <button id="play-again-button">Play Again</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="background-music" src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" loop></audio>
    <audio id="start-sound" src="https://www.soundjay.com/buttons/sounds/button-1.mp3"></audio>
    <audio id="end-sound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>
    <button id="mute-button">Mute</button>
    <script src="script.js"></script>
</body>
</html>
